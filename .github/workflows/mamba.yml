name: Fast load

on:
  push:

jobs:
  install_and_load:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: mamba-org/provision-with-micromamba@main
    - name: Install and Test
      shell: bash -l {0}
      run: |
        pip install .
    - name: Load package
      shell: bash -l {0}
      run: |
        python -c "import scFates"
