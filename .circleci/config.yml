version: 2.1

orbs:
  codecov: codecov/codecov@1.0.2

commands:
  check-diff-files-to-halt:
    description: "halt CircleCI step if there is any files matched with a pattern"
    parameters:
      pattern:
        description: "regular expression to filter changed files"
        type: string
    steps:
      - run: |
          # `|| :` is used to avoid exit when there is no changed file which matches the pattern.
          changed_files=$(bash ./ci/get_changed_files.sh "<< parameters.pattern >>" || :)
          num_changed_files=$(echo "$changed_files" | grep -v -e '^\s*$' | wc -l || :)
          if [[ $num_changed_files -eq 0 ]] ; then
            echo "Halt due to no changed file"
            circleci step halt
          else
            echo "Changed files match the pattern << parameters.pattern >>"
            echo $changed_files
          fi


jobs:
  scfatesenv:
    docker:
      - image: louisfaure/scfates:env-ready
    steps:
      - checkout
      - check-diff-files-to-halt:
          pattern: "^scFates/"
      - run:
          command: |
            pip install -U pip
            pip install . pytest coverage cairocffi mock git+https://github.com/j-bac/elpigraph-python.git
            coverage run -m pytest scFates/tests/test_w_plots.py
            coverage report -m
            coverage xml
          no_output_timeout: 30m
      - codecov/upload:
            file: ./coverage.xml
            token: 77169eda-e862-4980-bd44-2a5d3f5e2c2c
workflows:
  version: 2
  build-and-test:
    jobs:
      - scfatesenv
